
<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<style type="text/css">
		p{
			padding-right:100px;
		}
	</style>
</head>
<body>
<nav id="Welcome">
	<div class="header">
		<a href="#"  class="logo">
			<img src="logo.png">
		</a></div>
		<div class="logsign">
		<ul>
			<li style="font-size: 38px; padding-right: 250px;">Sign up</li>
		</ul></div>
	</nav>
	<br>
	<form class="signup">
		<input type="text" placeholder="First name" name="First name"><br><br>
		<input type="text" placeholder="Last name" name="Last name"><br><br>
		<p>Gender</p>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		<input type="radio" name="gender" value="other">Other<br><br>
		<input type="text" placeholder="Ex.: email@gmail.com" name="E-mail id"><br><br>
		<input type="number" placeholder="Mobile no."><br><br>
		<input type="submit">
	</form>
</body>
</html>
